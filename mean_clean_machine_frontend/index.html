<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Mean Clean Machine</title>
    </head>
    <body>
        <div class="parent-container d-flex" id="row-all-three-boxes">

        <div class="container" id="customer-box">
            <div class="row" id="row-customer-box-top">
                <header>Customers</header>
            </div>
            <div class="row" id="row-customer-box-search">
                <div class="col-8" id="col-customer-search-bar">
                    <div class="form-outline">
                        <input type="search" id="customer-search-bar" class="form-control" placeholder="Search/Add Customer">
                    </div>
                </div>
                <div class="col-2" id="col-customer-search-btn">
                    <button class="btn btn-primary" id="customer-search-btn">search</button>
                </div>
                <div class="col-2" id="col-customer-add-btn">
                    <button class="btn btn-secondary" id="customer-add-btn">add</button>
                </div>
            </div>
            <div class="row" id="row-customer-box-list">
                <ul class="list-group" id="customer-list">

                </ul>
            </div>
            <div class="row justify-content-start" id="row-customer-box-list-btns">
                <div class="col-4" id="col-customer-list-btn-left" >
                    <button class="btn btn-primary w-100" id="customer-list-btn-left">←</button>
                </div>
                <div class="col-4" id="col-customer-list-btn-right">
                    <button class="btn btn-primary w-100" id="customer-list-btn-right">→</button>
                </div>
            </div>
        </div>

        <div class="container" id="main-box">

        </div>

        <div class="container" id="settings-box">

        </div>

        </div>

        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
